<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.0.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="boardContainer">
      <div class="dealer">
        <div class="hand handDealer">
          <img src="http://www.totalnonsense.com/KS.png" alt="">
        </div>
        <div class="hand handDealer"></div>
        <div class="hand handDealer"></div>
        <div class="hand handDealer"></div>
        <div class="hand handDealer"></div>
      </div>
      <button class="deal">Deal</button>

      <div class="player1">
        <div class="hand handP1"></div>
        <div class="hand handP1"></div>
        <div class="hand handP1"></div>
        <div class="hand handP1"></div>
        <div class="hand handP1"></div>
      </div>
      <button class="hit hitP1">Hit</button>
      <button class="stand standP1">Stand</button>

      <div class="player2">
        <div class="hand handP2"></div>
        <div class="hand handP2"></div>
        <div class="hand handP2"></div>
        <div class="hand handP2"></div>
        <div class="hand handP2"></div>
      </div>
      <button class="hit hitP2">Hit</button>
      <button class="stand standP2">Stand</button>

      <button class="newGame">New Game</button>
    </div>

    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
