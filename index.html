<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="boardContainer">
      <div class="dealer"></div>
      <h2></h2>
      <button class="restart restartOff">RESTART</button>
      <div class="dealerButtons">
        <button class="deal">DEAL</button>
      </div>
      <h3 class="scoreDealer"></h3>

      <div class="player1Buttons">
        <h3 class="score score1"></h3>
        <h3 class="cashP1">Player 1 Cash: $</h3>
        <h3 class="betValueP1">Player 1 Bet: $</h3>
        <h3 class="result resultP1"></h3>
        <button class="hit hitP1">HIT</button>
        <button class="stand standP1">STAND</button>
        <label for="">BET: $</label>
        <input type="text" name="" value="10" class="betP1">
        <button class="placeBet placeBetP1">PLACE BET</button>
      </div>
      <div class="player1"></div>

      <div class="player2Buttons">
        <h3 class="score score2"></h3>
        <h3 class="cashP2">Player 2 Cash: $</h3>
        <h3 class="betValueP2">Player 2 Bet: $</h3>
        <h3 class="result resultP2"></h3>
        <button class="hit hitP2">HIT</button>
        <button class="stand standP2">STAND</button>
        <label for="">BET: $</label>
        <input type="text" name="" value="10" class="betP2">
        <button class="placeBet placeBetP2">PLACE BET</button>
      </div>
      <div class="player2"></div>

      <button class="newGame">NEW GAME</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.0.min.js" charset="utf-8"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js" charset="utf-8"></script>
    <script src="src/main/game.js" charset="utf-8"></script>
  </body>
</html>
