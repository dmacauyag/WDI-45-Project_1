<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="board-container">
      <div class="dealer"></div>
      <h2 id="game-notifications"></h2>
      <button class="restart restart-off">RESTART</button>
      <div class="dealer-buttons">
        <button class="deal">DEAL</button>
      </div>
      <h3 class="score-dealer"></h3>

      <div class="player1-container">
        <h3 class="score score1"></h3>
        <h3 class="cash-player1">Player 1 Cash: $</h3>
        <h3 class="bet-value-player1">Player 1 Bet: $</h3>
        <h3 class="result result-player1"></h3>
        <button class="hit hit-player1">HIT</button>
        <button class="stand stand-player1">STAND</button>
        <label for="">BET: $</label>
        <input type="text" name="" value="10" class="bet-player1">
        <button class="place-bet place-bet-player1">PLACE BET</button>
      </div>
      <div class="player1"></div>

      <div class="player2-container">
        <h3 class="score score2"></h3>
        <h3 class="cash-player2">Player 2 Cash: $</h3>
        <h3 class="bet-value-player2">Player 2 Bet: $</h3>
        <h3 class="result result-player2"></h3>
        <button class="hit hit-player2">HIT</button>
        <button class="stand stand-player2">STAND</button>
        <label for="">BET: $</label>
        <input type="text" name="" value="10" class="bet-player2">
        <button class="place-bet place-bet-player2">PLACE BET</button>
      </div>
      <div class="player2"></div>

      <button class="new-game">NEW GAME</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.0.min.js" charset="utf-8"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js" charset="utf-8"></script>
    <script src="src/main/utilities/GameHelpers.js" charset="utf-8"></script>
    <script src="src/main/game.js" charset="utf-8"></script>
  </body>
</html>
